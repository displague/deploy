## WordPress Multisite rules with FastCGI cache enabled.
# Designed to be included in any server {} block.

# We're utilizing the Wordpress Singlesite configuration in site_wordpress_cached.conf, since the basic rules & directives is the same.
include /etc/nginx/conf.vhost/site_wordpress_cached.conf;

## Below the Multisite specific stuff.

# Directive to avoid php readfile() for WordPress Multisite.
# The $root_path variable must be predefined on your vhost config file, use 'set' inside server{} block or 'map' before server{} block.
location ^~ /blogs.dir {
	internal;
	alias	$root_path/wp-content/blogs.dir;
	access_log off;
	log_not_found off;
	expires max;
}

# Directives to send expires headers for WordPress files.
location ~ ^/[_0-9a-zA-Z-]+/files/(.*)$ {
	try_files /wp-content/blogs.dir/$blogid/files/$2 /wp-includes/ms-files.php?file=$2 ;
	access_log off;
	log_not_found off;
	expires max;
}

# Rewrite multisite '.../wp-.*' and '.../*.php'.
if (!-e $request_filename) {
	rewrite /wp-admin$ $scheme://$host$uri/ permanent;
	rewrite ^/[_0-9a-zA-Z-]+(/wp-.*) $1 last;
	rewrite ^/[_0-9a-zA-Z-]+(/.*\.php)$ $1 last;
}
